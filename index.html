<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <div class="page__content">
        <header class="header page__header">
          <img src="./images/logo.svg" alt="Logo-icon" class="header__image" />
        </header>
        <main>
          <section class="profile page__profile">
            <img
              src="./images/profile-picture.jpg"
              alt="Profile picture"
              class="profile__picture"
            />
            <div class="profile__info">
              <h1 class="profile__header">Jacques Cousteau</h1>
              <button class="profile__edit-button" type="button"></button>
              <h2 class="profile__subheader">Explorer</h2>
            </div>
            <button class="profile__add-button" type="button"></button>
          </section>
          <section class="cards page__cards">
            <ul class="cards__list"></ul>
          </section>
        </main>
        <footer class="footer page__footer">
          <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
        </footer>
      </div>
      <!-- edit Modal -->
      <div class="modal page__modal" id="edit-modal">
        <div class="modal__container">
          <form class="modal__form" id="edit-profile-form">
            <h2 class="modal__title">Edit Profile</h2>
            <input
              type="text"
              class="modal__input-title"
              id="title"
              placeholder="Name"
            />
            <input
              type="text"
              class="modal__input-description"
              id="Description"
              placeholder="Description"
            />
            <button class="modal__save-button">Save</button>
            <button class="modal__close-button"></button>
          </form>
        </div>
      </div>
      <!-- add card modal -->
      <div class="modal page__modal" id="add-card-modal">
        <div class="modal__container">
          <form class="modal__form" id="add-card-form">
            <h2 class="modal__title">New Place</h2>
            <input
              type="text"
              class="modal__input-title modal__input_type_title"
              id="addtitle"
              placeholder="Title"
            />
            <input
              type="text"
              class="modal__input-description modal__input_type_url"
              id="url"
              placeholder="Image Link"
            />
            <button class="modal__save-button">Create</button>
            <button class="modal__close-button"></button>
          </form>
        </div>
      </div>
    </div>
    <!-- image modal -->
    <div class="modal image-modal" id="image-modal">
      <div class="image-modal__container">
        <img src="#" alt="" class="image-modal__image-element" />
        <p class="image-modal__text"></p>
        <button class="modal__close-button"></button>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" alt="lake louise" class="card__image" />
        <button class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
