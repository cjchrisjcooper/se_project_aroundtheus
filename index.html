<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Around the U.S.</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><div class="page__content"><header class="header page__header"><img src="4e8e0a1d604782a0dff8.svg" alt="Logo-icon" class="header__image"/></header><main><section class="profile page__profile"><div class="profile__picture"><img src="8dae62133f1b3dcc6478.jpg" alt="Profile picture" class="profile__picture_image"/><div class="profile-edit"><img src="898c70be027d95f22fbe.svg" alt="edit-profile" class="profile-edit-pic"/></div></div><div class="profile__info"><h1 class="profile__header">Jacques Cousteau</h1><button class="profile__edit-button" type="button"></button><h2 class="profile__subheader">Explorer</h2></div><button class="profile__add-button" type="button"></button></section><section class="cards page__cards"><ul class="cards__list"></ul></section></main><footer class="footer page__footer"><p class="footer__copyright">&copy; 2022 Around The U.S.</p></footer></div><div class="modal page__modal" id="edit-modal"><div class="modal__container"><form class="modal__form" id="edit-profile-form"><h2 class="modal__title">Edit Profile</h2><input class="modal__input modal__input-title" id="title" placeholder="Name" minlength="2" maxlength="40" name="profileName" required/> <span class="modal__error" id="title-error"></span> <input class="modal__input modal__input-description" id="Description" placeholder="Description" minlength="2" maxlength="200" name="profileJob" required/> <span class="modal__error" id="Description-error"></span> <button class="modal__save-button">Save</button> <button class="modal__close-button" type="button"></button></form></div></div><div class="modal page__modal" id="add-card-modal"><div class="modal__container"><form class="modal__for
