<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <div class="page__content">
        <header class="header page__header">
          <img src="./images/logo.svg" alt="Logo-icon" class="header__image" />
        </header>
        <main>
          <section class="profile page__profile">
            <img
              src="./images/profile-picture.jpg"
              alt="Profile picture"
              class="profile__picture"
            />
            <div class="profile__info">
              <h1 class="profile__header">Jacques Cousteau</h1>
              <button class="profile__edit-button"></button>
              <h2 class="profile__subheader">Explorer</h2>
            </div>
            <button class="profile__add-button"></button>
          </section>
          <section class="card page__cards">
            <ul class="card__list">
              <li class="card">
                <img
                  src="./images/yosemite.jpg"
                  alt="lake louise"
                  class="card__image"
                />
                <div class="card__description">
                  <h2 class="card__title">Yosemite Valley</h2>
                  <button class="card__like-button"></button>
                </div>
              </li>
              <li class="card">
                <img
                  src="./images/lake-louise.jpg"
                  alt="lake louise"
                  class="card__image"
                />
                <div class="card__description">
                  <h2 class="card__title">Lake Louise</h2>
                  <button class="card__like-button"></button>
                </div>
              </li>
              <li class="card">
                <img
                  src="./images/bald-mountains.jpg"
                  alt="lake louise"
                  class="card__image"
                />
                <div class="card__description">
                  <h2 class="card__title">Bald Mountains</h2>
                  <button class="card__like-button"></button>
                </div>
              </li>
              <li class="card">
                <img
                  src="./images/latemar.jpg"
                  alt="lake louise"
                  class="card__image"
                />
                <div class="card__description">
                  <h2 class="card__title">Latemar</h2>
                  <button class="card__like-button"></button>
                </div>
              </li>
              <li class="card">
                <img
                  src="./images/yosemite.jpg"
                  alt="lake louise"
                  class="card__image"
                />
                <div class="card__description">
                  <h2 class="card__title">Vanoise Nationa...</h2>
                  <button class="card__like-button"></button>
                </div>
              </li>
              <li class="card">
                <img
                  src="./images/lago.jpg"
                  alt="lake louise"
                  class="card__image"
                />
                <div class="card__description">
                  <h2 class="card__title">Lago di Braies</h2>
                  <button class="card__like-button"></button>
                </div>
              </li>
            </ul>
          </section>
        </main>
        <footer class="footer page__footer">
          <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
        </footer>
      </div>
    </div>
  </body>
</html>
